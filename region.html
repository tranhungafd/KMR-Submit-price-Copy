<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[BOS] KMR Special Price Record - Chọn Đội</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --accent: #f59e0b;
            --success: #22c55e;
            --dark: #0f172a;
            --gray: #475569;
            --light: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--dark);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Elegant gradient background */
        .bg-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background: radial-gradient(circle at 20% 50%, rgba(14, 165, 233, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(245, 158, 11, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(34, 197, 94, 0.06) 0%, transparent 50%);
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float-orb 20s infinite ease-in-out;
            pointer-events: none;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
        }

        @keyframes float-orb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.9); }
            75% { transform: translate(40px, 20px) scale(1.05); }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            padding: 8px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 12px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, white, var(--light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .sheet-link-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }

        .sheet-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(14, 165, 233, 0.4);
        }

        .sheet-link-btn::before {
            content: '\f1c0';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .region-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .region-title h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, white, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .region-title p {
            font-size: 1.1rem;
            color: var(--light);
            opacity: 0.8;
        }

        /* Team Selection */
        .team-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 40px;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .team-card:hover::before {
            left: 100%;
        }

        .team-card:hover {
            border-color: var(--primary);
            background: rgba(14, 165, 233, 0.1);
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(14, 165, 233, 0.3);
        }

        .team-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
        }

        .team-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }

        .team-desc {
            font-size: 0.9rem;
            color: var(--light);
            opacity: 0.7;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--light);
            opacity: 0.8;
            font-size: 1rem;
        }

        /* Back Button */
        .back-button {
            margin-top: 20px;
        }

        .btn {
            padding: 14px 32px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-back {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .btn-back:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #fee2e2;
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
        }

        .footer p {
            color: var(--light);
            opacity: 0.6;
            font-size: 0.9rem;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }

            .header h1 {
                font-size: 1.1rem;
            }

            .region-title h2 {
                font-size: 2rem;
            }

            .team-selection {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .orb {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .header-left {
                flex-direction: column;
                gap: 12px;
            }

            .region-title h2 {
                font-size: 1.75rem;
            }

            .sheet-link-btn {
                font-size: 0.85rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background effects -->
    <div class="bg-pattern"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img class="logo" src="images/Logo.png" alt="Logo">
            <h1>[BOS] KMR Special Price Record</h1>
        </div>
        
        <div class="header-right">
            <a href="https://docs.google.com/spreadsheets/d/1WcQLag-fhWKmhX4fqi4AUgE02Xf2kjVPkn9G5mAi5yA/edit?usp=sharing"
               target="_blank"
               class="sheet-link-btn">
                Danh sách quyền đăng nhập
            </a>
        </div>
    </header>

    <!-- Content -->
    <div class="content">
        <div class="region-title">
            <h2 id="region-name">Chọn Đội</h2>
            <p>Vui lòng chọn Team của bạn để tiếp tục</p>
        </div>
        
        <div id="team-container" class="team-selection">
            <!-- Teams will be loaded here -->
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Đang tải danh sách đội...</p>
            </div>
        </div>
        
        <div class="back-button">
            <button class="btn btn-back" id="backButton">
                <i class="fas fa-arrow-left"></i>
                <span>Quay lại</span>
            </button>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>© 2025 Hệ thống quản lý giá đặc biệt được tạo bởi Team BOS</p>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/region.js"></script>
</body>
</html>
